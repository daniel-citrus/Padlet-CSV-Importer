<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <img class="padlet_logo" />
            </div>
            <h1>Padlet Importer</h1>
        </div>
        <div class="main">
            <form>
                <label for="api_key">API Key</label>
                <input
                    type="password"
                    required
                    name="api_key"
                    id="api_key"
                    placeholder="API Key"
                />
                <label for="board_id">Board ID</label>
                <input
                    type="text"
                    required
                    name="board_id"
                    id="board_id"
                    placeholder="Board ID"
                />
                <div id="drop_zone">
                    <label for="data_file">Upload File(s)</label>
                    <input
                        type="file"
                        required
                        name="data_file"
                        id="data_file"
                        accept=".csv"
                        placeholder=""
                        multiple
                    />
                </div>
                <button id="import" type="button">Import Data</button>
            </form>

            <div class="pop_ups">
                <div class="instructions">
                    <div class="requirements">
                        <h2>Required:</h2>
                        <ul>
                            <li>API Key</li>
                            <li>Board ID</li>
                            <li>CSV File</li>
                        </ul>
                    </div>
                    <div class="steps">
                        <h2>Steps:</h2>
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>
                <!-- Loading Screen -->
                <div class="importing hidden">
                    <div class="container">
                        <h2>Importing</h2>
                        <div class="ldBar" id="ldBar" data-value="50"></div>
                    </div>
                </div>
            </div>

            <footer>
                <ul class="links">
                    <li>Disclaimer</li>
                </ul>
            </footer>
        </div>
    </body>
</html>
