<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <div class="instructions"></div>
        <form>
            <label for="api_key">API Key</label>
            <input
                type="text"
                required
                name="api_key"
                id="api_key"
                placeholder="API Key"
            />
            <label for="api_key">Board ID</label>
            <input
                type="text"
                required
                name="board_id"
                id="board_id"
                placeholder="Board ID"
            />
            <div id="drop_zone">
                <label for="api_key">Data File</label>
                <input
                    type="file"
                    required
                    name="data_file"
                    id="data_file"
                    placeholder=""
                />
            </div>
            <button id="import" type="button">Import Data</button>
        </form>

        <div class="importing hidden">
            <h2>Importing</h2>
        </div>
    </body>
</html>
