<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <img class="padlet_logo" src="" alt="Padlet Logo" />
            </div>
            <h1>Padlet Importer</h1>
        </div>
        <div class="main">
            <div class="instructions"></div>
            <form>
                <label for="api_key">API Key</label>
                <input
                    type="text"
                    required
                    name="api_key"
                    id="api_key"
                    placeholder="API Key"
                />
                <label for="api_key">Board ID</label>
                <input
                    type="text"
                    required
                    name="board_id"
                    id="board_id"
                    placeholder="Board ID"
                />
                <div id="drop_zone">
                    <label for="api_key">Data File</label>
                    <input
                        type="file"
                        required
                        name="data_file"
                        id="data_file"
                        placeholder=""
                        multiple
                    />
                </div>
                <button id="import" type="button">Import Data</button>
            </form>

            <!-- Loading Screen -->
            <div class="importing hidden">
                <div class="container">
                    <h2>Importing</h2>
                    <div class="ldBar" id="ldBar" data-value="50"></div>
                </div>
            </div>
        </div>
    </body>
</html>
