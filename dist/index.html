<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Padlet Importer</title>
    <script defer src="bundle.js"></script><link href="main.css" rel="stylesheet"></head>
    <body>
        <form>
            <input
                type="text"
                required
                name="api_key"
                id="api_key"
                placeholder="API Key"
            />
            <input
                type="text"
                required
                name="board_id"
                id="board_id"
                placeholder="Board ID"
            />
            <div id="drop_zone">
                <input
                    type="file"
                    required
                    name="data_file"
                    id="data_file"
                    placeholder=""
                />
            </div>
            <button id="import" type="button">Import Data</button>
        </form>

        <div class="importing hidden">
            <h2>Importing</h2>
        </div>
    </body>
</html>
